<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop cards</title>
  </head>
  <body>
    <h1 class="title">TroLoLo Board</h1>
    <div class="container">
      <div class="board" id="start">
        <p class="head begin">Begin</p>
        <p class="item" draggable="true">Task 1
          <span>&times;</span>
        </p>
        <p class="item" draggable="true">Task 2
          <span>&times;</span>
        </p>
      </div>
      <div class="board" id="running">
        <p class="head progress">In Progress</p>
        <p class="item" draggable="true">Task 3
          <span>&times;</span>
        </p>
        <p class="item" draggable="true">Task 4
          <span>&times;</span>
        </p>
      </div>
      <div class="board" id="finish">
        <p class="head done">Done</p>
        <p class="item" draggable="true">Task 5
          <span>&times;</span>
        </p>
        <p class="item" draggable="true">Task 6
          <span>&times;</span>
        </p>
      </div>
      <div class="board" id="create">
        <p class="head add">+ Add</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
